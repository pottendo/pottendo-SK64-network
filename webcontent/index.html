	<title>Sidekick64 Web-Interface</title>
</head>
<body>
	&nbsp;<br/><div class="container">
		
	<div class="container" style="background-color: #4d4d4d; text-align: center; padding-bottom: 8px;">
		<img src="/sidekick64_logo.png" style="height: 128px; width: 128px;"/>
	</div>
	<div class="container bg-dark">
		<br/>
		<p>%s</p>

		<form action="index.html" method="post" enctype="multipart/form-data">
			<div class="form-group">
				
				<div class="custom-file">
				  <input type="file" class="custom-file-input" id="skUploadFile" name="kernelimg" >
				  <label class="custom-file-label" for="skUploadFile">Choose file</label>
				</div>
				<br/><br/>
				<input type="submit" class="btn btn-success" value="Upload" />
				<br/><br/>
			</div>
		</form>

	</div>
	<p class="small">Find the Sidekick64 project resources <a href="https://github.com/frntc/Sidekick64" target="_blank">at GitHub</a>.</p>
	<p class="small">Based on the <a href="https://github.com/rsta2/circle" target="_blank">Circle</a> C++ bare metal environment. Circle %s</a> running on %s</p>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>	
	
	<script>
	$(document).ready(function() {		
		document.querySelector('.custom-file-input').addEventListener('change',function(e){
			var fileName = document.getElementById("skUploadFile").files[0].name;
			var nextSibling = e.target.nextElementSibling;
			nextSibling.innerText = fileName;
		});
	});
	</script>
		
	</div>
</body>
